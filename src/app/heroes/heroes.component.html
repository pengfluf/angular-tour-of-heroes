<div class="heroesWrapper">
  <div class="addHero">
    <label>
      Add Hero:
      <input #heroName>
    </label>
    <button
      (click)="add(heroName.value); heroName.value=''"
    >
      Add
    </button>
  </div>
  <ul class="heroes">
    <li
      *ngFor="let hero of heroes"
      class="hero"
    >
      <a
        routerLink="/detail/{{hero.id}}"
        class="heroLink"
      >
        <span class="id">{{hero.id}}</span>
        <span class="name">{{hero.name}}</span>
      </a>
      <button
        (click)="delete(hero)"
        class="delete"
      >
        x
      </button>
    </li>
  </ul>
</div>
