<div class="heroesWrapper">
  <ul class="heroes">
    <li
      *ngFor="let hero of heroes"
      (click)="onSelect(hero)"
      [class.heroSelected]="hero === selectedHero"
      class="hero"
    >
      <span class="id">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </li>
  </ul>
  <hero-detail [hero]="selectedHero"></hero-detail>
</div>
